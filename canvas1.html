<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula HTML+CSS</title>

    <script>
      function jogar() {
        let aposta = document.getElementById('aposta');
        aposta = Number(aposta.value);
        let sorteio = Math.floor(Math.random() * (4 - 1) + 1);
        let x = document.getElementById('x').getContext('2d');
        x.clearRect(0, 0, 300, 300);
        x.beginPath();

        if (sorteio == 1) {
          x.fillStyle = 'red';
          x.strokeStyle = 'rgb(255, 0, 255)';
          x.arc(150, 125, 50, 0, 2 * Math.PI);
          x.fill();
          x.stroke();
        } else if (sorteio == 2) {
          x.fillStyle = 'blue';
          x.fillRect(125, 100, 50, 50);
        } else {
          x.fillStyle = 'green';
          x.fillRect(75, 125, 150, 50);
        }

        setTimeout(() => {
          if (aposta == sorteio) alert('Acertou.... Parábens');
          else alert('Errouu.... Tente novamente!');
        }, 500);
      }
    </script>
  </head>
  <body>
    FAÇA SUA APOSTA <br />
    <br />

    <center>
      <form>
        <div style="display: inline-flex; gap: 10px;">
          <select name="aposta" id="aposta">
            <option value="1">Círculo</option>
            <option value="2">Quadrado</option>
            <option value="3">Retângulo</option>
          </select>

          <button type="button" onclick="jogar()">Jogar</button>
        </div>
      </form>

      <br />

      <canvas id="x" width="300" height="300" style="border: 1px solid #aaa">
      </canvas>
    </center>
  </body>
</html>
