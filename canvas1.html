<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula HTML+CSS</title>

    <script>
      function jogar() {
        aposta = document.getElementById('aposta');
        aposta = Number(aposta.value);
        sorteio = Math.floor(Math.random() * (4 - 1) + 1);
        x = document.getElementById('x').getContext('2d');
        x.clearRect(0, 0, 300, 300);
        x.beginPath();

        if (sorteio == 1) {
          x.fillStyle = 'rgb(255, 0, 255)';
          x.strokeStyle = 'rgb(255, 0, 255)';
          x.arc(100, 75, 50, 0, 2 * 3.14);
          x.fill();
          x.stroke();
        } else if (sorteio == 2) {
          x.fillStyle = 'rgb(255, 0, 255)';
          x.fillRect(10, 10, 50, 50);
        } else {
          x.fillStyle = 'rgb(255, 0, 255)';
          x.fillRect(10, 10, 150, 50);
        }

        setTimeout(() => {
          if (aposta == sorteio) alert('Acertou.... Parábens');
          else alert('Errouu.... Tente novamente!');
        }, 500);
      }
    </script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        height: 100%;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    FAÇA SUA APOSTA <br />
    <br />

    <center>
      <form>
        <select name="aposta" id="aposta">
          <option value="1">circulo</option>
          <option value="2">Quadrado</option>
          <option value="3">Retangulo</option>
        </select>
      </form>

      <br />
      <button onclick="jogar()">Jogar</button>

      <canvas id="x" width="300" height="300" style="border: 1px solid #aaa">
      </canvas>
    </center>
  </body>
</html>
