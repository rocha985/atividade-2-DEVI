<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário 1</title>
    <style>
      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 0.3rem;
      }

      input,
      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        margin-bottom: 1rem;
      }

      input {
        border: 1px solid #ccc;
      }

      .linha {
        display: flex;
        gap: 1rem;
      }

      .linha > div {
        flex: 1;
      }

      button {
        background: #4caf50;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
      }

      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="formulario">
      <h1>teste se seu cartão foi clonado</h1>
      <br />

      <form onsubmit="enviar(event)">
        <label>Número do Cartão</label>
        <input
          type="text"
          placeholder="1234 5678 9012 3456"
          maxlength="19"
          required
          oninput="this.value = this.value.replace(/\D/g, '')"
        />

        <div class="linha">
          <div>
            <label>Validade</label>
            <input type="month" required />
          </div>
          <div>
            <label>CVC</label>
            <input
              type="text"
              placeholder="123"
              maxlength="3"
              required
              oninput="this.value = this.value.replace(/\D/g, '')"
            />
          </div>
        </div>

        <label>Nome do Titular</label>
        <input type="text" placeholder="Nome impresso no cartão" required />

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script>
      function enviar(e) {
        e.preventDefault();
        alert('seu cartão esta seguro!!!');
      }
    </script>
  </body>
</html>
