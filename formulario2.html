<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário1</title>
    <link rel="stylesheet" href="formulario1.css" />
  </head>
  <body>
    <div class="formulario">
      <h1>Adicionar cartão</h1>

      <form id="paymentForm" method="POST">
        <label for="cardNumber">Número do Cartão</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          placeholder="1234 5678 9012 3456"
          inputmode="numeric"
          pattern="\d{4} \d{4} \d{4} \d{4}"
          maxlength="19"
          minlength="19"
          required
          autocomplete="cc-number"
        />

        <div class="linha">
          <div>
            <label for="expiry">Validade</label>
            <input
              type="month"
              id="expiry"
              name="expiry"
              required
              autocomplete="cc-exp"
            />
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input
              type="text"
              id="cvc"
              name="cvc"
              inputmode="numeric"
              pattern="\d{3}"
              maxlength="3"
              required
              placeholder="123"
              autocomplete="cc-csc"
              oninput="this.value = this.value.replace(/\D/g, '')"
            />
          </div>
        </div>

        <label for="name">Nome do Titular</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome impresso no cartão"
          required
          autocomplete="cc-name"
        />

        <button type="submit">Enviar</button>
      </form>

      <div
        id="successMessage"
        style="display: none; color: green; margin-top: 20px"
      >
        Cartão cadastrado com sucesso!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
